<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stocks</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDU3F_r2DmwWOPHDnRL-eMY4N-gGFBpu5YrA&usqp=CAU"
    />
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee-alternative">
        <div
          id="marquee"
          class="marquee-content"
          style="animation-play-state: running"
        ></div>
      </div>
    </div>
    <div id="resizing">
      <div class="container mt-5 shadow-lg p-5 px- bg-white rounded">
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stock</h2>
        <div id="form">
          <form action="GET">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-info"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </div>
            <div
              id="spinner"
              class="spinner-border text-primary d-block m-auto visually-hidden"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <div id="results"></div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
