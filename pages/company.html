<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title id="tabTitle"></title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDU3F_r2DmwWOPHDnRL-eMY4N-gGFBpu5YrA&usqp=CAU"
    />
  </head>
  <body>
    <div
      id="compInfo"
      class="container mt-5 mb-5 shadow-lg p-5 bg-white rounded"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../scripts/company.js"></script>
    <script>
      (async function () {
        const params = new URLSearchParams(location.search);
        const symbol = params.get("symbol");
        const compInfo = new CompanyInfo(
          document.getElementById("compInfo"),
          symbol
        );
        await compInfo.load();
        await compInfo.addChart();
      })();
    </script>
  </body>
</html>
