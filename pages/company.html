<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>company</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDU3F_r2DmwWOPHDnRL-eMY4N-gGFBpu5YrA&usqp=CAU"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5 shadow-lg p-5 bg-white rounded">
      <div class="d-flex justify-content-start mb-5">
        <img class="" id="pic" src="" alt="" />
        <div class="text-center display-4 ms-5" id="title"></div>
      </div>
      <div class="fs-3 mb-5">
        <span id="price"></span>
        <span id="percentage"></span>
      </div>
      <p class="fs-5" id="describe"></p>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-info">
          <a
            class="text-decoration-none text-center text-light border border-info fs-5"
            id="site"
            href=""
          ></a>
        </button>
      </div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
      <div
        id="SpinnerTwo"
        class="d-block m-auto spinner-grow text-info"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../scripts/company.js"></script>
  </body>
</html>
